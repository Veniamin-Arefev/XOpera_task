topology_template:
  inputs:
    os:
      type: string
      default: ubuntu22
    vm_image_size:
      type: string
      default: 50G
    vm_ram_mb:
      type: string
      default: 4096
    vm_vcpus:
      type: string
      default: 2
    docker_version:
      type: string
      default: 24
    nginx_version:
      type: string
      default: latest
    site_text:
      type: string
      default: Hello here!
    vm_user:
      type: string
      default: root
    ip_address:
      type: string
      default: 192.168.122.55
    vm_ssh_public_key:
      type: string
      default: ssh-rsa  remote@G512LU



  node_templates:
    my-vm:
      type: vm
      properties:
        os:              { get_input: os                }
        vm_image_size:   { get_input: vm_image_size     }
        vm_ram_mb:       { get_input: vm_ram_mb         }
        vm_vcpus:        { get_input: vm_vcpus          }
        vm_user:         { get_input: vm_user           }
        vm_ssh_key:      { get_input: vm_ssh_public_key }
      attributes:
        public_address:  { get_input: ip_address        }
        private_address: { get_input: ip_address        }

    my-docker:
      type: docker
      properties:
        docker_version:  { get_input: docker_version     }
        nginx_version:   { get_input: nginx_version      }
        site_text:       { get_input: site_text          }
      requirements:
        - host: my-vm






